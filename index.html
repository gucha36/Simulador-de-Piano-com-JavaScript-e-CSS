<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Simulator</title>

    <link
      rel="shortcut icon"
      href="./src/assets/121615.png"
      type="image/x-icon"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h2>Virtual Piano</h2>
        <div class="column volume-slider">
          <span>Volume</span>
          <input type="range" min="0" max="1" value="0.5" step="any" />
        </div>
        <div class="column keys-check">
          <span>Teclas</span> <input type="checkbox" checked />
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>C</span></li>
        <li class="key black" data-key="w"><span>C#</span></li>
        <li class="key white" data-key="s"><span>D</span></li>
        <li class="key black" data-key="e"><span>D#</span></li>
        <li class="key white" data-key="d"><span>E</span></li>
        <li class="key black" data-key="f"><span>E#</span></li>
        <li class="key white" data-key="t"><span>F</span></li>
        <li class="key black" data-key="g"><span>F#</span></li>
        <li class="key white" data-key="y"><span>G</span></li>
        <li class="key black" data-key="h"><span>G#</span></li>
        <li class="key white" data-key="u"><span>A</span></li>
        <li class="key black" data-key="j"><span>A#</span></li>
        <li class="key white" data-key="k"><span>C</span></li>
        <li class="key black" data-key="o"><span>C#</span></li>
        <li class="key white" data-key="l"><span>D</span></li>
        <li class="key black" data-key="p"><span>D#</span></li>
        <li class="key white" data-key=";"><span>E</span></li>
      </ul>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
